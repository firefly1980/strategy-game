<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="masterlayout.xhtml">
	<ui:define name="content">
	
		<f:event type="preRenderView"
			listener="#{showUserProfileController.init}" />

		<h:panelGrid columns="2" style="border: 1px solid black" border="1">
			<h:outputLabel id="name_label" value="Name" for="name" />
			<h:outputText id="name" value="#{showUserViewBean.name}" />
		</h:panelGrid>
		
		<h:form>
			<h:commandButton action="#{showUserProfileController.doSomething()}"
				label="do something" value="do something" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
